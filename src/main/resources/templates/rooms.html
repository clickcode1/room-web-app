<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>London Hotels</title>
</head>
<body>
<table>
    <tr>
        <th>Room Number</th>
        <th>Room Name</th>
        <th>
            Bed Info
        </th>
    </tr>
    <tr th:each="room:${rooms}">
        <th th:text="${room.number}"></th>
        <th th:text="${room.name}"></th>
        <th th:text="${room.info}"></th>
    </tr>
</table>

</body>
</html>
